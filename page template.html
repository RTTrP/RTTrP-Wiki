# **RTTrP - Real-Time Tracking Protocol - v1.8.7.0**

This repository contains resources for testing and developing applications which intend to make use of the Real Time Tracking suite of Protocols (RTTrP - RTTrPL, RTTrPM, and RTTrPA).
-->
    
<!--content-panel
## **Information** 

For detailed information regarding each specific protocol, including general information, packet specifications and use cases, please visit the [Wiki] (https://github.com/CAST-Software/RTTrP-v1.8.7.0/wiki).

Alternatively, please visit the following:

* Packet header definitions for **RTTrP (Real-Time Tracking Protocol)** are located at [RTTrP](https://github.com/CAST-Software/RTTrP-v1.8.2.0/wiki/RTTrP)
* Packet definitions for **RTTrPM (Real-Time Tracking Protocol - Motion**) are located at [RTTrPM](https://github.com/CAST-Software/RTTrP-v1.8.2.0/wiki/RTTrPM)
* Packet definitions for **RTTrPL (Real-Time Tracking Protocol - Lighting**) are located at [RTTrPL](https://github.com/CAST-Software/RTTrP-v1.8.2.0/wiki/RTTrPL)
* Packet definitions for **RTTrPA BETA (Real-Time Tracking Protocol - Audio**) are located at [RTTrPA](https://github.com/CAST-Software/RTTrP-v1.8.2.0/wiki/RTTrPA)

## **Packet Structure**

![RTTrP Packet Structure](https://github.com/CAST-Software/RTTrP-v1.8.7.0/blob/master/Images/RTTrP.PNG?raw=true)

## **Downloads** 

Please visit the specific branches for downloads for each version of the Protocol ([RTTrPA], [RTTrPL], [RTTrPM]).

Please keep in mind, this repository (and its branches) are not used in the same manner as a typical repository. You cannot pull or commit changes to this repository as there is no code. All information on the protocols are contained in the README files, and information is also available in the [Wiki] (https://github.com/CAST-Software/RTTrP-v1.8.7.0/wiki). If you have questions or concerns regarding the repository or any information herein, please contact:
