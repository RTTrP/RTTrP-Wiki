# **Information**

For detailed packet specifications of RTTrP and RTTrPM please visit the following pages:

* Packet header definitions for **RTTrP (Real-Time Tracking Protocol)** are located at [RTTrP](/wiki/RTTrP.html)
* Packet definitions for **RTTrPM (Real-Time Tracking Protocol - Motion**) are located at [RTTrPM](/wiki/RTTrPM.html)

# **Packet Structure**

# **Downloads**

Some tools have been provided by the BlackTrax tracking system to test the implementation of RTTrPM and integration between BlackTrax and other systems.

* [BlackTrax Simulator v1.8.7.0](https://cast.sharefile.com/d-s3070457e54146bbb)

Please keep in mind, this repository is not used in the same manner as a typical repository. You cannot pull or commit changes to this repository as there is no code. All information on the protocols are contained in the README files, and information is also available in the [Wiki] (https://github.com/CAST-Software/RTTrP-v1.8.7.0/wiki). If you have questions or concerns regarding the repository or any information herein, please contact:
