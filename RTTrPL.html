<!--content-panel
# **Information**

For detailed packet specifications of RTTrP and RTTrPL please visit the following pages:

* Packet header definitions for **RTTrP (Real-Time Tracking Protocol)** are located at [RTTrP](RTTrP-Wiki.html)
* Packet definitions for **RTTrPL (Real-Time Tracking Protocol - Lighting**) are located at [RTTrPL](RTTrPL-Wiki.html)

# **Downloads**

Some recorded RTTrPL data from the BlackTrax tracking system has been provided, along with tools to output this data, in order to test implementations of RTTrPL. The recordings can be found [here].

The use of the UDP Player is required to play back the provided RTTrPL recordings. To download the UDP Player please visit the [tools page]. Documentation on the use of the UDP Player to play back BlackTrax RTTrPL recordings can be found in the UDP Player package.

[tools page]: https://github.com/CAST-Software/Tools
[here]: https://cast.sharefile.com/d-s1cdbef8844046079
