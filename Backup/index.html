For detailed information regarding each specific protocol, including general information, packet specifications and use cases, please visit the the following:

* Packet definitions for **RTTrPM (Real-Time Tracking Protocol - Motion**) are located at [RTTrPM](/wiki/RTTrPM.html)
* Packet definitions for **RTTrPL (Real-Time Tracking Protocol - Lighting**) are located at [RTTrPL](/wiki/RTTrPL.html)
