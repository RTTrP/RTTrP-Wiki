## Carousel

### <a class="label label-default" href="http://aplib.github.io/markdown-site-template/components/controls.carousel.zip">Download</a>

>syntax:

><code>[off][carousel parameters]  
&nbsp;&nbsp; [slide active] slide content [/slide]  
&nbsp;&nbsp; [slide] slide content [/slide]  
[/carousel][/off]</code>


>parameters:

>* interval - number, milliseconds. The amount of time to delay between automatically cycling an item. If 0, carousel will not automatically cycle. Default 5000.
>* pause - pauses the cycling of the carousel on mouseenter and resumes the cycling of the carousel on mouseleave. Default true.
>* indicator - show carousel position indicator, default value - false, indicator not visible.
>* controls - show slide navigation controls.  

>location: components/controls/carousel/
